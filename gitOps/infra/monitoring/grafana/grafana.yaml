apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana@sha256:8559afec83b23ff5809b4eac1e2f46b174fff09550e65ad7d34dd04da564349b
        env:
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clickhouse-datasource"
        - name: GF_SERVER_ROOT_URL
          value: https://grafana.k3s.shuaizhang.net
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        hostPath:
          path: /opt/grafana
          type: DirectoryOrCreate
