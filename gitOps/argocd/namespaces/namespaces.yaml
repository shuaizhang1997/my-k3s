apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
spec:
  project: default
  source:
    repoURL: git@github.com:shuaizhang1997/my-k3s.git
    targetRevision: master
    path: gitOps/infra/namespaces
  destination:
    server: "https://cluster-not-set"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true