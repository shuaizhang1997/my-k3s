apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-service
  namespace: argocd
spec:
  project: infra-project
  source:
    repoURL: git@github.com:shuaizhang1997/my-k3s.git
    targetRevision: master
    path: gitOps/infra/infra-service
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true