apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
data:
  relay.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        send_batch_size: 1000
        timeout: 10s

    exporters:
      clickhouse:
        endpoint: tcp://clickhouse:9000?database=otel_logs
        username: default
        password: "${env:CH_PASSWORD}"
        logs_table_name: otel_logs
        traces_table_name: otel_traces 
        create_schema: true

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse]